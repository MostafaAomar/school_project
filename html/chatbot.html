<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="../css/chatbot_style.css">
    <title>شات بوت للطلاب</title>

</head>
<body>
    <div class="chat-container">
        <h2 class="chat-header">  بوت المساعد التعليمي </h2>
        <!-- <button id="home-btn" class="home-button">🏠 الرئيسية</button>  -->
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">مرحباً! أنا هنا للإجابة على أسئلتك الدراسية. يمكنني مساعدتك في مواد مختلفة مثل اللغة العربية والإنجليزية والرياضيات. كيف يمكنني مساعدتك اليوم؟</div>
            <div class="typing-indicator" id="typing-indicator">جاري الكتابة...</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="اكتب سؤالك هنا..." autocomplete="off">
            <button id="send-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="../js/subscripts/chatbot.js"></script>
</body>
</html>
