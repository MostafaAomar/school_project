<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.btn {
    display: none;
}
@media screen and (max-width: 500px) {
    .icon-bar { 
        width: 35px;
        display: inline-block;
        background: black;
        padding: 4px;
    }
    .btn {
        width: 60px;
        display: inline-block;
    }
}  
</style>
<body>
       <button class="btn">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
       </button>
</body>
</html>
